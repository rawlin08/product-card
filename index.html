<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Product Card</title>
</head>
<body>
    <div class="card">
        <picture>
            <source srcset="/images/image-product-desktop.jpg"
                    media="(min-width: 1200px)">
            <img class="product" src="/images/image-product-mobile.jpg" alt="" />
        </picture>
        <div class="container">
            <p class="sub">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="sub2">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <p class="discprice">$149.99</p>
                <p class="standprice">$169.99</p>
            </div>
            <div class="add">
                <button type="button" class="cart"><img class="carticon" src="/images/icon-cart.svg" width="14" height="16">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
